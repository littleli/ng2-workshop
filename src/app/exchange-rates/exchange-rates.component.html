<table class="table table-hover">
  <caption>Exchange rates / CNB</caption>
  <thead>
    <tr>
      <th>Currency symbol</th>
      <th>Rate</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let rate of rates">
      <td>{{ rate.symbol }}</td>
      <td>{{ rate.value }}</td>
    </tr>
  </tbody>
</table>
